<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./design/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #3e52a3; }
  </style>
</head>
<body>
  <main class="sumary">
    <div class="principal">
      <h1>Your Result</h1>
      <div class="score"><p>76</p><p>of 100</p> </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="secondary">
      <h2>Summary</h2>
      <div class="score-card">
        <div><img src="./assets/images/icon-reaction.svg" alt="ray"><p class="ray">Reaction</p></div>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="score-card">
        <div><img src="./assets/images/icon-memory.svg" alt="yellow"><p class="yellower">Memory</p></div> <p>92 <span>/ 100</span></p>
      </div>
      <div class="score-card">
        <div><img src="./assets/images/icon-verbal.svg" alt="green"><p class="greener">Verbal</p></div> <p>61 <span>/ 100</span></p>
      </div>
      <div class="score-card">
        <div><img src="./assets/images/icon-visual.svg" alt="blue"><p class="bluer">Visual</p></div>
        <p>72 <span>/ 100</span></p></div>
      <button>Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Coded by <a href="https://www.linkedin.com/in/alexchipre/">Alex Chipre</a>.
  </div>
</body>
</html>
